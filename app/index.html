    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel">
            <div drawer>
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="home" href="#!/">
                        <iron-icon icon="face"></iron-icon>
                        <span>About Me</span>
                    </a>

                    <a data-route="projects" href="#!/projects">
                        <iron-icon icon="extension"></iron-icon>
                        <span>My Projects</span>
                    </a>

                    <a data-route="contact" href="#!/contact">
                        <iron-icon icon="mail"></iron-icon>
                        <span>Contact</span>
                    </a>
                </paper-menu>
            </div>
            <paper-header-panel main>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>

                    <!-- Toolbar icons -->
                    <!-- <paper-icon-button icon="refresh"></paper-icon-button> -->
                    <!-- <paper-icon-button icon="search"></paper-icon-button> -->

                    <!-- Application name -->
                    <div class="middle paper-font-display2 app-name">
                        <iron-icon icon="face" style="height: 36px; width: 36px; margin: 10px;"></iron-icon>

                        Sandeep Prasad
                    </div>


                    <!-- Application sub title -->
                    <div class="bottom title"></div>

                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <paper-material elevation="1" class="introduction">
                                <img src="images/me.jpg" alt="" style="width: 192px; display: block; border-radius: 100%; margin: 10px auto; margin-bottom: 0">

                                <div class="description">
                                    <p class="name">Sandeep Prasad</p>
                                    <span>Programmer &amp; Designer</span>
                                </div>

                                <!-- <h2 class="paper-font-display2">About Me</h2> -->

                                <!-- <p class="paper-font-subhead">Vivamus suscipit tortor eget felis porttitor volutpat. Sed porttitor lectus nibh. Curabitur arcu erat, accumsan id imperdiet et, porttitor at sem. Nulla porttitor accumsan tincidunt. Nulla porttitor accumsan tincidunt. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla porttitor accumsan tincidunt. Praesent sapien massa, convallis a pellentesque nec, egestas non nisi. Vestibulum ac diam sit amet quam vehicula elementum sed sit amet dui. Vivamus suscipit tortor eget felis porttitor volutpat.</p> -->
                                <p class="paper-font-subhead">
                                    Hi, welcome to my website. A little bit about me . . .
                                    <!-- <paper-fab icon="add"></paper-fab> -->
                                </p>
                                <!-- <paper-material elevation="1" class="paper-font-body2">
                                    <p class="paper-font-body2">This is another card.</p>
                                </paper-material> -->
                            </paper-material>

                            <paper-material elevation="1">
                                <p class="paper-font-subhead">I live in <b>Bangalore, India</b></p>

                                <google-map latitude="12.9667" longitude="77.5667" fit-to-markers>
                                    <google-map-marker latitude="12.9667" longitude="77.5667"
                                        draggable="true" title="Go Giants!"></google-map-marker>
                                </google-map>
                            </paper-material>

                            <paper-material elevation="1">
                                <p class="paper-font-subhead">I love <b>Technology</b></p>

                                <img src="images/technology.jpg" alt="" style="width: 100%">

                                <p class="paper-font-subhead">Be sure to check out my <a href="projects">projects</a> . . .</p>
                            </paper-material>

                            <paper-material>
                                <p>I enjoy building with <b>Lego</b></p>

                                <img src="images/lego.jpg" alt="" style="width: 100%">
                            </paper-material>
                        </section>

                        <section data-route="projects">
                            <paper-material elevation="1">
                                <h2 class="paper-font-display2">My Projects</h2>
                                <p class="paper-font-subhead">Hi, thanks for stopping by.
                                    Check out a list of my projects here.
                                    I like to list down my projects / future projects here.
                                </p>
                            </paper-material>

                            <paper-material class="project">
                                <a target="_blank" href="https://github.com/SkyIsTheLimit/ripjs">
                                    <h1>REST In Peace</h1>
                                </a>

                                <img src="images/RIPJS.svg" alt="" style="width: 100%">

                                <p>
                                    REST In Peace is a project which aims to simplify the effort involved in rapidly prototyping solutions with a fully functional backend.
                                    Many a times we find ourselves in situations where we want to create a quick prototype for the users to get the initial feedback.
                                </p>

                                <div class="status green">
                                    <h3>Current Status</h3>
                                    <span>In Progress</span>
                                </div>

                                <div class="link">
                                    <p>You can find the project on <a href="https://github.com/SkyIsTheLimit/ripjs">Github</a></p>
                                </div>
                            </paper-material>
                        </section>

                        <section data-route="user-info">
                            <paper-material elevation="1">
                                <h2 class="paper-font-display2">
                                    User:<span>{{params.name}}</span>
                                </h2>
                                <div>This is <span>{{params.name}}</span>'s section</div>
                            </paper-material>
                        </section>

                        <section data-route="contact">
                            <paper-material elevation="1">
                                <h2 class="paper-font-display2">Contact</h2>
                                <p>Contact me on</p>

                                <paper-material elevation="0" class="contact-option">
                                    <a target="_blank" href="https://www.facebook.com/sandeep3180">Facebook</a>
                                    <a target="_blank" href="https://in.linkedin.com/in/sandeep3180">LinkedIn</a>
                                    <a target="_blank" href="https://github.com/SkyIsTheLimit">Github</a>
                                </paper-material>
                            </paper-material>
                        </section>

                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>

        <paper-toast id="caching-complete"
        duration="6000"
        text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
    clients-claim
    skip-waiting
    on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="networkFirst"
    precache-file="precache.json">
</platinum-sw-cache>
</platinum-sw-register>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
