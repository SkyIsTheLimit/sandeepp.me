                                    Many a times we find ourselves in situations where we want to create a quick prototype for the users to get the initial feedback. We have frameworks to help us to do this to get a quick UI up and running in minutes. However, to connect that to a fully functional backend with a persistance option often involves a lot of time and effort. The only way out of this is to display mock data on your application, which is ok in certain situations. However, sometimes it is important to show real data and allow the user to add / modify / delete dat too.
